<!DOCTYPE html> <!--indica al navergador el tipo de documento, este caso que estamos usando la version 5 de html-->
<!-- html es la etiqueta de mayor jerarquia, es la raiz -->
<html lang = "es" > <!--lang es el idioma, "es-español" "en-ingles", esto solo es un indicador no un traductor-->

    <head> <!--cabeza en ingles-->

        <!-- Se agraga información necesaria para el navegador pero que 
        no se visualiza en la pagina web -->

        <!--para que se procesen las tildes, ñ, simbolos-->
        <meta charset="UTF-8">

        <!--es lo que aparace debajo de los resultados de busqueda, como una descripcion, content es lo que aparece-->
        <meta name="description" content="Bienvenidos a mi pagina web">
        
        <!-- permite utilizar un enfoque granular y a nivel de página para controlar cómo se deben indexar y servir a los usuarios páginas concretas en los resultados de la Búsqueda de Google -->
        <meta name="robots" content="index,follow">


        <!-- para las paginas ocupen todo el tamaño de pantalla, esto sirve para el responsive-design -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">


        <!--Se coloca el icono de la pagina web en la pestaña del navegador-->
        <!--coloco solo law.png ya que estan en la misma carpeta-->
        <link rel="icon" href="law.png">

        <!-- lo conecto con css, rel="stylesheet" indica que es un documento de estilos -->
        <link rel="stylesheet" href="styles.css">
        
        <!-- lo conecto con javaScritp -->
        <script src="scripts.js"></script>
        
        <!--titulo de la pagina, aparece en la pestaña del navegador -->
        <title>Bienvenido a mi pagina web</title>

    </head>

    <body><!--cuerpo en ingles-->
        <!-- Se agrega toda información que el usuario puede ver -->

        <h1>Hola niños</h1>
    </body>

</html>
